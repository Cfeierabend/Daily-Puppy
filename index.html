<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spot ‚Äî 3 Day Check-In</title>
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#091a35;
      --card: rgba(255,255,255,0.07);
      --border: rgba(255,255,255,0.14);
      --text:#eaf1ff;
      --muted:#a9b9df;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:20px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:
        radial-gradient(900px 600px at 25% 20%, rgba(139,92,246,.18), transparent 55%),
        radial-gradient(900px 600px at 80% 25%, rgba(34,197,94,.10), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }
    .card{
      width:min(520px, 100%);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:22px;
      padding:18px;
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
    }
    h1{margin:0;font-size:18px;font-weight:850;}
    .sub{margin-top:6px;color:var(--muted);font-size:12px;}
    .row{display:flex;justify-content:space-between;align-items:flex-start;gap:12px;}
    .pill{
      font-size:12px;color:var(--muted);
      padding:8px 10px;border-radius:999px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      white-space:nowrap;
    }
    .progress{
      margin-top:10px;
      height:10px;border-radius:999px;overflow:hidden;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
    }
    .bar{
      height:100%; width:0%;
      background: linear-gradient(90deg, rgba(139,92,246,.85), rgba(59,130,246,.55), rgba(34,197,94,.55));
      transition: width .5s ease;
    }
    .center{text-align:center;padding:14px 8px 6px;}
    .emoji{font-size:78px; user-select:none;}
    .status{margin:10px 0 6px;font-weight:850;font-size:16px;}
    .mood{margin:0 0 14px;color:var(--muted);font-size:13px;min-height:18px;}
    button{
      width:100%;
      border:none;
      border-radius:16px;
      padding:14px 14px;
      font-weight:900;
      color:var(--text);
      background: linear-gradient(135deg, rgba(139,92,246,.90), rgba(59,130,246,.55));
      cursor:pointer;
      transition: transform .08s ease, filter .15s ease;
    }
    button:hover{filter:brightness(1.06);}
    button:active{transform:translateY(1px);}
    button:disabled{opacity:.55;cursor:default;filter:none;transform:none;}
    .tiny{margin-top:12px;color:var(--muted);font-size:12px;line-height:1.35;}
  </style>
</head>
<body>
  <div class="card">
    <div class="row">
      <div>
        <h1>Spot ‚Äî 3 Day Check-In</h1>
        <div class="sub" id="subtitle">Same link. New day.</div>
        <div class="progress"><div class="bar" id="bar"></div></div>
      </div>
      <div class="pill" id="pill">Day ‚Äî / 3</div>
    </div>

    <div class="center">
      <div class="emoji" id="emoji">üê∂</div>
      <div class="status" id="status">Loading‚Ä¶</div>
      <div class="mood" id="mood"></div>

      <button id="feedBtn">Feed Spot ü¶¥</button>

      <div class="tiny" id="tiny">
        Cutoff is <b>noon</b>. If you forget, Spot does crimes (üëû).
      </div>
    </div>
  </div>

<script>
  const TOTAL_DAYS = 3;
  const CUTOFF_HOUR = 12; // noon
  const KEY_START = "spot_simple_start_v1";
  const KEY_FED = (day) => `spot_simple_fed_${day}_v1`;

  const emojiEl = document.getElementById("emoji");
  const statusEl = document.getElementById("status");
  const moodEl = document.getElementById("mood");
  const subtitleEl = document.getElementById("subtitle");
  const pillEl = document.getElementById("pill");
  const barEl = document.getElementById("bar");
  const feedBtn = document.getElementById("feedBtn");

  function initStart(){
    let s = localStorage.getItem(KEY_START);
    if(!s){
      s = Date.now().toString();
      localStorage.setItem(KEY_START, s);
    }
    return Number(s);
  }

  function dayIndex(startMs){
    const hours = (Date.now() - startMs) / (1000*60*60);
    return Math.floor(hours / 24); // 0,1,2...
  }

  function fedToday(d){
    return localStorage.getItem(KEY_FED(d)) === "1";
  }

  function markFed(d){
    localStorage.setItem(KEY_FED(d), "1");
  }

  function render(){
    const start = initStart();
    const d = dayIndex(start);

    // End after 3 days (72 hours)
    const hours = (Date.now() - start) / (1000*60*60);
    if(hours >= 72 || d >= TOTAL_DAYS){
      pillEl.textContent = "Done";
      barEl.style.width = "99%";
      emojiEl.textContent = "üê∂‚ú®";
      statusEl.textContent = "99% complete.";
      moodEl.textContent = "Spot survived. You almost did it perfectly.";
      feedBtn.disabled = true;
      subtitleEl.textContent = "3 days completed.";
      return;
    }

    const dayNum = d + 1;
    pillEl.textContent = `Day ${dayNum} / ${TOTAL_DAYS}`;
    barEl.style.width = (dayNum === 1 ? "33%" : dayNum === 2 ? "66%" : "95%");
    subtitleEl.textContent = "Same link. New day.";

    const now = new Date();
    const pastNoon = now.getHours() >= CUTOFF_HOUR;

    const fed = fedToday(d);

    if(fed){
      emojiEl.textContent = "üê∂‚ú®";
      statusEl.textContent = "Spot is fed.";
      moodEl.textContent = "Approved. For now.";
      feedBtn.disabled = true;
    } else {
      feedBtn.disabled = false;

      if(pastNoon){
        emojiEl.textContent = "üê∂üëû";
        statusEl.textContent = "Spot chewed your shoe.";
        moodEl.textContent = "It‚Äôs past noon. He noticed.";
      } else {
        emojiEl.textContent = "üê∂";
        statusEl.textContent = "Spot is waiting.";
        moodEl.textContent = "Feed him before noon. No pressure.";
      }
    }
  }

  feedBtn.addEventListener("click", () => {
    const start = initStart();
    const d = dayIndex(start);
    if(d < 0 || d >= TOTAL_DAYS) return;
    markFed(d);
    render();
  });

  render();
</script>
</body>
</html>
